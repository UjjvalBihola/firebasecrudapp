<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Book Collection Manager</title>
    <link rel="apple-touch-icon" href="img/f7-icon-square.png">
    <link rel="icon" href="img/f7-icon.png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main view-init ios-edges" data-url="/">
            <div class="page">
                <nav class="navbar">
                    <div class="navbar-inner">
                        <h1 class="title sliding">Books</h1>
                    </div>
                </nav>
                <main class="page-content">
                    <div class="tabs">
                        <div id="tab1" class="block tab tab-active">
                            <div class="row">&nbsp;
                                <div id="loginSignin" class="segmented segmented-raised">
                                    <a href="#" class="button login-screen-open" data-login-screen=".signupYes">Sign Up</a>
                                    <a href="#" class="button button-active login-screen-open" data-login-screen=".loginYes">Sign In</a>
                                </div>
                            </div>
                            <p>This is your Book Collection Manager, where you can manage and track your personal library of books.</p>
                        </div>
                        <div id="tab2" class="block tab">
                            <div class="row">&nbsp;<button id="logout" class="button button-raised">Logout</button></div>
                            <div class="fab fab-right-bottom" id="addbtn">
                                <a href="#" data-sheet=".my-sheet" class="sheet-open">
                                    <i class="material-icons">add</i>
                                </a>
                            </div>
                            <div id="bookList">Book List</div>
                        </div>
                    </div>
                </main>
                <div class="login-screen loginYes">
                    <div class="view">
                        <div class="page">
                            <div class="page-content login-screen-content">
                                <div class="login-screen-title">Book Collection Manager</div>
                                <form id="loginForm">
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Username</div>
                                                    <div class="item-input-wrap">
                                                        <input type="text" name="username" placeholder="Your email" />
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Password</div>
                                                    <div class="item-input-wrap">
                                                        <input type="password" name="password" placeholder="Your password" />
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list">
                                        <ul>
                                            <li><button type="submit" id="signInButton" class="button button-active">Sign In</button></li>
                                            <br/>
                                            <li><button type="button" id="signInWithGoogleButton" class="button button-active">Sign In with Google</button></li>
                                        </ul>
                                        <div class="block-footer">
                                            <p id="signInError"></p>
                                            <p><a class="link login-screen-close" href="#">Close Login Screen</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-screen signupYes">
                    <div class="view">
                        <div class="page">
                            <div class="page-content login-screen-content">
                                <div class="login-screen-title">Signup</div>
                                <form id="signUpForm">
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Username</div>
                                                    <div class="item-input-wrap">
                                                        <input type="text" name="username" placeholder="Your email" />
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Password</div>
                                                    <div class="item-input-wrap">
                                                        <input type="password" name="password" placeholder="Your password" />
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list">
                                        <ul>
                                            <li><button id="signUpButton" type="submit" class="button button-active">Sign Up</button></li>
                                            <br/>
                                            <li><button type="button" id="signUpWithGoogleButton" class="button button-active">Sign Up with Google</button></li>
                                        </ul>
                                        <div class="block-footer">
                                            <p id="signUpError"></p>
                                            <p><a class="link login-screen-close" href="#">Close Login Screen</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="addItem" class="sheet-modal my-sheet list">
                    <div class="toolbar">
                        <div class="toolbar-inner block">
                            <div class="left">Add Book</div>
                            <div id="closeSave" class="segmented segmented-raised">
                                <a href="#" class="button sheet-close">Close</a>
                                <button type="submit" class="button button-active">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="sheet-modal-inner">
                        <ul>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <label for="bookTitle" class="item-title item-label">Book Title:</label>
                                        <div class="item-input-wrap">
                                            <input id="bookTitle" type="text" name="bookTitle" placeholder="Enter book title" required="required">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <label for="bookAuthor" class="item-title item-label">Author:</label>
                                        <div class="item-input-wrap">
                                            <input id="bookAuthor" type="text" name="bookAuthor" placeholder="Enter author's name" required="required">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <label for="bookCoverUrl" class="item-title item-label">Cover Image URL:</label>
                                        <div class="item-input-wrap">
                                            <input id="bookCoverUrl" type="text" name="bookCoverUrl" placeholder="Image URL required" required="required">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
